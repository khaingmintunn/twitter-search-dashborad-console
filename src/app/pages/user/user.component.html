<div class="tweet-list-table-container">
  <div class="header-container">
    <div class="back-link" routerLink="/home">Back</div>
    <h2 style = "text-align:center">
      Tweet List
    </h2>

    <!-- user list data -->
    <table mat-table [dataSource]="dataSource" matSort class="tweet-list-table">
      <!-- keyword Column -->
      <ng-container matColumnDef="keyword">
        <th mat-header-cell *matHeaderCellDef> Keyword </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.keyword}} </td>
      </ng-container>
      <!-- keyword Column -->

      <!-- tweetId Column -->
      <ng-container matColumnDef="tweetId">
        <th mat-header-cell *matHeaderCellDef> Twitter Id </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.tweet_id_str}} </td>
      </ng-container>
      <!-- tweetId Column -->

      <!-- userName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.user_name}} </td>
      </ng-container>
      <!-- userName Column -->

      <!-- userScreenName Column -->
      <ng-container matColumnDef="userScreenName">
        <th mat-header-cell *matHeaderCellDef> User Screen Name </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.user_screen_name}} </td>
      </ng-container>
      <!-- userScreenName Column -->

      <!-- originalText Column -->
      <ng-container matColumnDef="originalText">
        <th mat-header-cell *matHeaderCellDef> Original Text </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.original_text}} </td>
      </ng-container>
      <!-- originalText Column -->

      <!-- followerCount Column -->
      <ng-container matColumnDef="followerCount">
        <th mat-header-cell *matHeaderCellDef> Followers Count </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.followers_count}} </td>
      </ng-container>
      <!-- followerCount Column -->

      <!-- createdAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element" class="tweet-data"> {{element.tweet_created_at}} </td>
      </ng-container>
      <!-- createdAt Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- user list data -->
  </div>
